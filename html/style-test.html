<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> STYLE TEST</title>
	<style type="text/css">
		h1{

			
			color: teal;
		}

		h2{

			
			color: red;
		}

		.big{
			font-size: 60px;
			
		}
		.small{

			font-size: 20px;

		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase {
			color: navy;
		}
		h1 span {
			color: orange;
		}

	</style>
</head>
<body>
	<span> Span Element</span>
 <h1 class="big"> <span>Heading 1 </span></h1>
 <h1 class="small"> Heading 2 </h1>
 <h1 class="big uppercase"> Heading 3 </h1>
<h2 class="uppercase"> Heading 1 </h2>
<h2 class="big"> Heading 2 </h2>
<h2 class="small"> Heading 3 </h2>

</body>
</html>
